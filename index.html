<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motor Info</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Motor Details</h1>
  <div id="motor-container"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBZESqwcjfC_HL565M8MqGlr1jKejtvfGw",
      authDomain: "chm-certs-882d7.firebaseapp.com",
      projectId: "chm-certs-882d7",
      storageBucket: "chm-certs-882d7.firebasestorage.app",
      messagingSenderId: "724974838408",
      appId: "1:724974838408:web:72610b0366c2db73f7b53d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById('motor-container');

    // Get motor ID from URL
    const params = new URLSearchParams(window.location.search);
    const motorId = params.get('id');
    console.log("Motor ID:", motorId); // Debug

    if (!motorId) {
      container.innerHTML = "<p>No motor ID provided in URL.</p>";
    } else {
      db.collection('motors').doc(motorId).get()
        .then(doc => {
          if (!doc.exists) {
            container.innerHTML = `<p>Motor with ID '${motorId}' not found.</p>`;
            console.warn("Document does not exist or blocked by rules.");
            return;
          }

          const motor = doc.data();
          container.innerHTML = `
            <h2>${motor.name || 'N/A'} (${motorId})</h2>
            <p><strong>Model:</strong> ${motor.model || 'N/A'}</p>
            <p><strong>Brand:</strong> ${motor.brand || 'N/A'}</p>
            <p><strong>Warranty:</strong> ${motor.warranty || 'N/A'}</p>
            <p><strong>Last Service:</strong> ${motor.last_service || 'N/A'}</p>
            <a href="${motor.certificate || '#'}" target="_blank">View Certificate</a>
          `;
        })
        .catch(err => {
          console.error("Error fetching document:", err);
          container.innerHTML = "<p>Error loading motor information. Check console for details.</p>";
        });
    }
  </script>
</body>
</html>
